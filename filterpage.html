<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Filter and Carousel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Glegoo:wght@400;700&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/barba.js/2.9.7/barba.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>


    <div id="filterControls">
        <div>
            <h1>Make Your Own Timeline</h1>
        </div>
        <div id="filterContainer">

            <div id="dropdown">
                <div id="selectBtn" class="Select-Btn">
                    <span class="btn-text">
                        Select Theme
                    </span>
                    <svg id="downChevron" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24.74 16.46">
                        <defs>
                            <style>
                                .cls-1 {
                                    fill: #231f20;
                                    stroke: #231f20;
                                    stroke-miterlimit: 10;
                                }
                            </style>
                        </defs>
                        <g id="Layer_1-3" data-name="Layer_1">
                            <g>
                                <rect class="cls-1" x="-2.48" y="6.77" width="19.1" height="2.92" rx="1.46" ry="1.46"
                                    transform="translate(8.99 -2.44) rotate(50.85)" />
                                <rect class="cls-1" x="8.12" y="6.77" width="19.1" height="2.92" rx="1.46" ry="1.46"
                                    transform="translate(35.21 -.27) rotate(129.15)" />
                            </g>
                        </g>
                    </svg>
                </div>
                <div id="checkboxcontainer" class="checkboxcontainer">

                    <div class="checkboxstyle">
                        <label>
                            <input type="checkbox" value="anti-racism" checked>
                            Anti-racism
                        </label>
                    </div>
                    <div class="checkboxstyle">
                        <label>
                            <input type="checkbox" value="relations" checked> Relations with the Colonies
                        </label>
                    </div>
                    <div class="checkboxstyle">
                        <label>
                            <input type="checkbox" value="colour" checked> Colour bar- racism
                        </label>
                    </div>
                    <div class="checkboxstyle">
                        <label>
                            <input type="checkbox" value="emmigration" checked> Emigration - Immigration
                        </label>
                    </div>
                    <div class="checkboxstyle">
                        <label>
                            <input type="checkbox" value="education" checked> Education
                        </label>
                    </div>
                    <div class="checkboxstyle">
                        <label>
                            <input type="checkbox" value="historical" checked> Historical Figures
                        </label>
                    </div>
                    <div class="checkboxstyle">
                        <label>
                            <input type="checkbox" value="legislation" checked> Legislation
                        </label>
                    </div>
                    <div class="checkboxstyle">
                        <label>
                            <input type="checkbox" value="police" checked> Relations with Police
                        </label>
                    </div>
                    <div class="checkboxstyle">
                        <label>
                            <input type="checkbox" value="riots" checked> Riots and Uprisings
                        </label>
                    </div>
                    <div class="checkboxstyle">
                        <label>
                            <input type="checkbox" value="sports" checked> Sports
                        </label>
                    </div>
                    <div class="checkboxstyle">
                        <label>
                            <input type="checkbox" value="radio" checked> Radio Silence
                        </label>
                    </div>
                    <div class="checkboxstyle">
                        <label>
                            <input type="checkbox" value="art" checked> Art
                        </label>
                    </div>
                    <div class="checkboxstyle" id="labelsforTimeline">
                        <label>
                            <input type="checkbox" value="labels" checked> Labels
                        </label>
                    </div>
                </div>
            </div>

            <div class="slider">
                <div> Year Max</div>
                <div class="range-input">
                    <input type="range" class="range-min" min="1945" max="2024" id="rangeNumber">
                    <p id="output"> slider value</p>
                </div>
            </div>
        </div>
    </div>


    <div class="reversebutton" id="reverseButton1">
        <svg id="Layer_2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 21.47 21.5" role="button"
            aria-label="navigates back to the home page">
            <defs>
                <style>
                    .cls-1 {
                        fill: white;
                        stroke: white;
                        stroke-miterlimit: 10;
                    }
                </style>
            </defs>
            <g id="Layer_1-2" data-name="Layer_1">
                <g>
                    <rect class="cls-1" x=".5" y="17.12" width="20.47" height="3.88" rx="1.94" ry="1.94" />
                    <rect class="cls-1" x="12.02" y="11.63" width="15.03" height="2.87" rx="1.44" ry="1.44"
                        transform="translate(6.47 32.61) rotate(-90)" />
                    <rect class="cls-1" x="7.69" y="5.55" width="12.64" height="2.87" rx="1.44" ry="1.44"
                        transform="translate(28.01 13.98) rotate(-180)" />
                    <rect class="cls-1" x="6.74" y="8.6" width="8" height="1.66" rx=".83" ry=".83"
                        transform="translate(11.15 23.72) rotate(-132.97)" />
                    <rect class="cls-1" x="6.17" y="3.24" width="8" height="1.66" rx=".83" ry=".83"
                        transform="translate(18.79 -2.7) rotate(120)" />
                </g>
            </g>
        </svg>
       
    </div>

    <ul id="listContainer"></ul>
    <div id="modalsContainer"></div>
        <template data-timeLine-template>
            <li class="timelinebox">
                <div class="timelineTitle">
                    <div iconsection>
                    </div>
                </div>
            </li>
        </template>


        <template data-modal-template>
            <div data-modalbox class="mymodal">
                <div class="modalcontent">
                    <div class="titleForModal"></div>
                    <div class="columndiv">
                        <div class="column carousel-column">
                            <div data-carousel-container></div>
                        </div>
                        <div data-modal-body class="column content-column"></div>
                    </div>
                </div>
            </div>
        </template>

        <script src="filter.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>


</body>

</html>
